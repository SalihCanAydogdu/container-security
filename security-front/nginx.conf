server {
    listen 80;

   # 1. Frontend Pages (with Vue Router support)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # This line enables Vue Router to handle paths such as /signin and /moderator
        try_files $uri $uri/ /index.html;
    }

   # 2. Backend API Routing
    location /api/ {
        proxy_pass http://spring-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

 # 3. MIME Types and Broken Image Configuration
    include /etc/nginx/mime.types;
}


